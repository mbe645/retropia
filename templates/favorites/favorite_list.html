{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Your Favorite Cards</h2>
    <div class="row mt-4">
        {% for favorite in favorites %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ favorite.card.name }}</h5>
                        <p class="card-text">{{ favorite.card.description|truncatewords:15 }}</p>
                        <a href="{% url 'cards:card-detail' favorite.card.id %}" class="btn btn-primary">View Card</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>You have no favorite cards yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
