{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Welcome Retropia</h2>
    <div class="list-group mt-4">
        {% for page in pages %}
            <a href="{{ page.get_absolute_url }}" class="list-group-item list-group-item-action">
                <strong>{{ page.title }}</strong>
            </a>
        {% empty %}
            <p>No static pages yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
