{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Blog Posts</h2>
    <div class="row mt-4">
        {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <p><strong>By:</strong> {{ post.author.username }} | <strong>Date:</strong> {{ post.created_at|date:'SHORT_DATETIME_FORMAT' }}</p>
                        <a href="{% url 'blog:blogpost-detail' post.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No blog posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
