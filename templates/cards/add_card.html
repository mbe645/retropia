{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Card</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Card</button>
    </form>
    <a href="{% url 'cards:cards-home' %}" class="btn btn-secondary mt-3">← All Cards</a>
</div>
{% endblock %}
